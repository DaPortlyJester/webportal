{% extends "layout.html" %}

{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-header">
          Get Started with ProFlo
        </div>
        <div class="card-body">
          <h4 class="card-title">Sign Up</h4>
          <p class="card-text">We just need a few details about you.</p>

          <form action="/signup" method="POST">
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Jane Doe">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control"name="email"  id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <button type="submit" class="btn btn-primary">Create my first ProFlo</button>
          </form>
        </div>
      </div>

    </div>
  </div>

{% endblock %}
